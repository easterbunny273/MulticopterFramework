<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="path.js"></script>
    <script src="google_maps_wrapper.js"></script>
    <script src="html5_list_wrapper.js"></script>
    <script>
    var path = new Path();
    var selection = new SingleWaypointSelection();
    var mapWrapper = null;
    var htmlListWrapper = null;
        
    path.beginCollectChanges();
    path.appendWaypoint(new Waypoint(new google.maps.LatLng(48.223265, 16.422191), 20));
    path.appendWaypoint(new Waypoint(new google.maps.LatLng(48.223265, 16.422000), 0));
    path.appendWaypoint(new Waypoint(new google.maps.LatLng(48.223214, 16.421000), 0));
    path.endCollectChanges();

    $(document).ready(function() {
        mapWrapper = new MapWrapper(document.getElementById("map"), path, selection);
        htmlListWrapper = new Html5ListWrapper(document.getElementById("list"), path, selection);
    });
</script>

    <style type="text/css">
      #map {
        width: 800px;
        height: 700px;
        margin-top: 10px;
      }
        #list {
            background-color: lightgrey;
        }
    </style>
  </head>
  <body>
    <h1>HIGHLEVEL WebInterface - Work in Progress</h1>
    <div id="map"></div>
    <div id="list">
        
    </div>
    <p id="error"></p>
  </body>
</html>
